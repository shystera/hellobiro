<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication - Kohza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Authentication Debug Page</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Current Status</h2>
                <div id="status-info" class="space-y-2 text-sm">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Actions</h2>
                <div class="space-y-4">
                    <button id="check-auth" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Check Auth</button>
                    <button id="check-profile" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Check
                        Profile</button>
                    <button id="check-courses" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Check
                        Courses</button>
                    <button id="clear-storage" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Clear
                        Storage</button>
                </div>
            </div>
        </div>

        <div class="mt-8 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Console Output</h2>
            <div id="console-output" class="bg-black p-4 rounded text-green-400 font-mono text-sm h-64 overflow-y-auto">
                <p>Console output will appear here...</p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="role.html" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded mr-4">Go to Role Selection</a>
            <a href="login.html" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded mr-4">Go to Login</a>
            <a href="coach-admin-panel.html" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded">Go to Coach
                Panel</a>
        </div>
    </div>

    <script type="module">
        import { auth, db, utils, supabase } from './supabase-client.js';

        const statusInfo = document.getElementById('status-info');
        const consoleOutput = document.getElementById('console-output');

        function log(message) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            consoleOutput.appendChild(p);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        async function updateStatus() {
            try {
                const { user, error } = await auth.getCurrentUser();
                let html = `
                    <p><strong>User:</strong> ${user ? user.email : 'Not logged in'}</p>
                    <p><strong>User ID:</strong> ${user ? user.id : 'N/A'}</p>
                    <p><strong>Error:</strong> ${error ? error.message : 'None'}</p>
                `;

                if (user) {
                    const { data: profile, error: profileError } = await auth.getUserProfile(user.id);
                    html += `
                        <p><strong>Profile:</strong> ${profile ? 'Found' : 'Not found'}</p>
                        <p><strong>Role:</strong> ${profile ? profile.role : 'N/A'}</p>
                        <p><strong>Full Name:</strong> ${profile ? profile.full_name : 'N/A'}</p>
                        <p><strong>Profile Error:</strong> ${profileError ? profileError.message : 'None'}</p>
                    `;
                }

                const selectedRole = localStorage.getItem('selectedRole');
                html += `<p><strong>Selected Role (localStorage):</strong> ${selectedRole || 'None'}</p>`;

                // Check all localStorage items
                const localStorageItems = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    localStorageItems.push(`${key}: ${localStorage.getItem(key)}`);
                }
                html += `<p><strong>LocalStorage:</strong> ${localStorageItems.join(', ') || 'Empty'}</p>`;

                // Check session storage
                const sessionStorageItems = [];
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    sessionStorageItems.push(`${key}: ${sessionStorage.getItem(key)}`);
                }
                html += `<p><strong>SessionStorage:</strong> ${sessionStorageItems.join(', ') || 'Empty'}</p>`;

                statusInfo.innerHTML = html;
            } catch (error) {
                statusInfo.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
            }
        }

        document.getElementById('check-auth').addEventListener('click', async () => {
            log('Checking authentication...');
            const { user, error } = await auth.getCurrentUser();
            log(`User: ${user ? user.email : 'None'}`);
            log(`Error: ${error ? error.message : 'None'}`);
            updateStatus();
        });

        document.getElementById('check-profile').addEventListener('click', async () => {
            log('Checking profile...');
            const { user } = await auth.getCurrentUser();
            if (user) {
                const { data: profile, error } = await auth.getUserProfile(user.id);
                log(`Profile: ${profile ? JSON.stringify(profile) : 'None'}`);
                log(`Profile Error: ${error ? error.message : 'None'}`);
            } else {
                log('No user logged in');
            }
            updateStatus();
        });

        document.getElementById('check-courses').addEventListener('click', async () => {
            log('Checking courses...');
            const { user } = await auth.getCurrentUser();
            if (user) {
                const { data: courses, error } = await db.getCoursesByCoach(user.id);
                log(`Courses: ${courses ? courses.length : 0}`);
                log(`Courses Data: ${courses ? JSON.stringify(courses) : 'None'}`);
                log(`Courses Error: ${error ? error.message : 'None'}`);
            } else {
                log('No user logged in');
            }
        });

        document.getElementById('clear-storage').addEventListener('click', () => {
            localStorage.clear();
            sessionStorage.clear();
            log('Storage cleared');
            updateStatus();
        });

        // Initial status update
        updateStatus();
        log('Debug page loaded');
    </script>
</body>

</html>
