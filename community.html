<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Kohza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="community.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        purple: {
                            DEFAULT: '#9333ea', '50': '#faf5ff', '100': '#f3e8ff', '200': '#e9d5ff', '300': '#d8b4fe', '400': '#c084fc', '500': '#a855f7', '600': '#9333ea', '700': '#7e22ce', '800': '#6b21a8', '900': '#581c87', '950': '#3b0764'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="antialiased">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 bg-blobs">
        <div
            class="absolute w-[60vmax] h-[60vmax] -left-[30vmax] -top-[30vmax] bg-purple-900/30 rounded-full blur-3xl opacity-40">
        </div>
    </div>

    <div class="flex flex-col min-h-screen">
        <header class="sticky top-0 z-50 header-bg bg-black/70 backdrop-blur-md border-b border-gray-800/50">
            <nav class="flex justify-between items-center w-full max-w-screen-xl mx-auto px-6 sm:px-8 py-4">
                <a id="back-to-dashboard-link" href="#"
                    class="nav-link text-gray-300 hover:text-white transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    Back to Dashboard
                </a>
                <div class="flex items-center gap-4">
                    <img id="user-avatar" src="https://i.pravatar.cc/40?u=user" alt="User Avatar"
                        class="w-10 h-10 rounded-full border-2 border-purple-700">
                    <button id="theme-toggle" type="button"
                        class="theme-toggle-btn text-gray-400 hover:text-white focus:outline-none p-2 rounded-md">
                        <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                        <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                    </button>
                </div>
            </nav>
        </header>

        <main class="w-full max-w-screen-xl mx-auto px-6 sm:px-8 py-10 flex-grow">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">

                <div class="lg:col-span-8">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4 mb-6">
                        <h1 id="course-community-title" class="text-3xl md:text-4xl font-serif font-bold heading-text">
                            Community</h1>
                        <button id="start-discussion-btn"
                            class="bg-purple-700 text-white font-bold px-5 py-2.5 rounded-md hover:bg-purple-600 transition-colors duration-300 flex items-center gap-2 w-full sm:w-auto justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                    clip-rule="evenodd" />
                            </svg>
                            Start a Discussion
                        </button>
                    </div>
                    <div id="thread-list" class="space-y-6">
                        <!-- Thread items will be dynamically injected here -->
                    </div>
                </div>

                <aside class="lg:col-span-4">
                    <div class="sticky top-24 space-y-6">
                        <div class="sidebar-card bg-gray-900/50 border border-gray-800 rounded-lg p-5">
                            <h2 class="text-xl font-serif font-semibold heading-text mb-4">About this Course</h2>
                            <img id="course-thumbnail" src="" alt="Course thumbnail"
                                class="w-full h-32 object-cover rounded-md mb-4">
                            <h3 id="course-title" class="text-lg font-bold heading-text"></h3>
                            <p id="course-coach" class="text-sm text-gray-400 mb-4"></p>
                            <a id="view-content-link" href="#"
                                class="block text-center w-full bg-purple-700/80 border border-purple-700 text-white font-bold px-4 py-2 text-sm rounded-md hover:bg-purple-700 transition-colors">
                                View Course Content
                            </a>
                        </div>
                        <div class="sidebar-card bg-gray-900/50 border border-gray-800 rounded-lg p-5">
                            <h2 class="text-xl font-serif font-semibold heading-text mb-4">Members</h2>
                            <div id="member-list" class="flex items-center">
                                <div class="flex -space-x-2 overflow-hidden">
                                    <img class="inline-block h-8 w-8 rounded-full ring-2 ring-gray-800"
                                        src="https://ui-avatars.com/api/?name=Alex%20Smith&background=7c3aed&color=fff"
                                        alt="Member avatar">
                                    <img class="inline-block h-8 w-8 rounded-full ring-2 ring-gray-800"
                                        src="https://ui-avatars.com/api/?name=Sarah%20Johnson&background=7c3aed&color=fff"
                                        alt="Member avatar">
                                    <img class="inline-block h-8 w-8 rounded-full ring-2 ring-gray-800"
                                        src="https://ui-avatars.com/api/?name=Coach&background=7c3aed&color=fff"
                                        alt="Member avatar">
                                    <img class="inline-block h-8 w-8 rounded-full ring-2 ring-gray-800"
                                        src="https://ui-avatars.com/api/?name=Mike%20Chen&background=7c3aed&color=fff"
                                        alt="Member avatar">
                                </div>
                                <a href="#" class="ml-4 text-sm font-medium text-purple-400 hover:underline">+48
                                    more</a>
                            </div>
                        </div>
                    </div>
                </aside>

            </div>
        </main>
    </div>

    <div id="new-discussion-modal" class="modal-overlay hidden" role="dialog" aria-modal="true"
        aria-labelledby="modal-heading">
        <div class="modal-panel">
            <div class="flex justify-between items-start mb-6">
                <h2 id="modal-heading" class="text-2xl font-serif font-bold heading-text">Start a New Discussion</h2>
                <button id="modal-close-btn" type="button" aria-label="Close modal" class="modal-close-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <form id="new-discussion-form" class="space-y-4">
                <div>
                    <label for="thread-title" class="block text-sm font-medium label-text">Title</label>
                    <input type="text" id="thread-title" name="thread-title" required
                        class="mt-1 w-full px-3 py-2 input-field" placeholder="A clear and concise title">
                </div>
                <div>
                    <label for="thread-content" class="block text-sm font-medium label-text">Your Message</label>
                    <textarea id="thread-content" name="thread-content" rows="6" required
                        class="mt-1 w-full px-3 py-2 input-field"
                        placeholder="Share your thoughts or ask a question..."></textarea>
                </div>
                <div class="pt-4 flex justify-end gap-4">
                    <button id="cancel-post-btn" type="button"
                        class="cancel-btn bg-white/10 hover:bg-white/20 text-white font-bold py-2 px-6 rounded-md transition-colors">Cancel</button>
                    <button type="submit"
                        class="bg-purple-700 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-md transition-colors">Post
                        Discussion</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase, auth, community, utils } from './supabase-client.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const { user, profile } = await utils.requireAuth();
            if (!user || !profile) return;

            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('courseId');
            const role = profile.role;

            if (!courseId) {
                document.querySelector('main').innerHTML = '<p class="text-center text-red-400">Course ID is required.</p>';
                return;
            }

            // Fetch course details
            const { data: course, error: courseError } = await supabase
                .from('courses')
                .select('title, profiles(full_name)')
                .eq('id', courseId)
                .single();

            if (courseError) {
                document.querySelector('main').innerHTML = '<p class="text-center text-red-400">Failed to load course.</p>';
                return;
            }

            // Fetch threads for this course
            const { data: threads, error: threadsError } = await community.getThreads(courseId);

            if (threadsError) {
                console.error('Error fetching threads:', threadsError);
            }

            // Setup Page Content
            document.title = `${course.title} Community - Kohza`;
            document.getElementById('course-community-title').textContent = `${course.title} Community`;

            // Set course thumbnail (use placeholder if not available)
            const courseThumbnail = document.getElementById('course-thumbnail');
            courseThumbnail.src = course.thumbnail_url || utils.generateThumbnail(course.title);
            courseThumbnail.alt = `${course.title} thumbnail`;

            document.getElementById('course-title').textContent = course.title;
            document.getElementById('course-coach').textContent = `by ${course.profiles?.full_name || 'Unknown Coach'}`;

            // Setup dynamic links
            document.getElementById('back-to-dashboard-link').href = role === 'coach' ? 'coach-admin-panel.html' : 'student-panel.html';
            document.getElementById('view-content-link').href = `course-detail.html?id=${courseId}&role=${role}`;
            document.getElementById('user-avatar').src = profile.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.full_name)}&background=7c3aed&color=fff`;

            // Render threads
            const threadListEl = document.getElementById('thread-list');
            if (threads && threads.length > 0) {
                threadListEl.innerHTML = threads.map(thread => {
                    const authorName = thread.profiles?.full_name || 'Unknown User';
                    const authorAvatar = thread.profiles?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(authorName)}&background=7c3aed&color=fff`;
                    const replyCount = thread.reply_count || 0;
                    const timeAgo = getTimeAgo(thread.created_at);

                    // Get snippet from content
                    const snippet = thread.content ? thread.content.substring(0, 150) + (thread.content.length > 150 ? '...' : '') : '';

                    return `
                    <a href="thread-detail.html?courseId=${courseId}&threadId=${thread.id}" class="thread-item block rounded-lg p-5">
                        <div class="flex items-start gap-4">
                            <img src="${authorAvatar}" alt="Avatar of ${authorName}" class="w-12 h-12 rounded-full border-2 border-gray-700">
                            <div class="flex-1">
                                <h3 class="font-bold text-lg heading-text group-hover:text-purple-400 transition-colors">${thread.title}</h3>
                                <p class="text-sm text-gray-400">by ${authorName} &bull; ${timeAgo}</p>
                                <p class="mt-2 text-gray-300">${snippet}</p>
                            </div>
                        </div>

                        <!-- Footer -->
                         <div class="mt-4 pl-16 flex justify-between items-center text-sm">
                            <div class="flex items-center gap-4">
                                 <div class="reply-button flex items-center gap-1.5 text-gray-400 font-semibold transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                                    Reply
                                </div>
                                ${replyCount > 0 ? `<span class="text-gray-500">${replyCount} ${replyCount === 1 ? 'reply' : 'replies'}</span>` : ''}
                            </div>
                        </div>
                    </a>`;
                }).join('');
            } else {
                threadListEl.innerHTML = '<p class="text-gray-400 text-center py-10">No discussions yet. Be the first to start one!</p>';
            }

            // Modal Logic
            const modal = document.getElementById('new-discussion-modal');
            const openModalBtn = document.getElementById('start-discussion-btn');
            const closeModalBtns = [document.getElementById('modal-close-btn'), document.getElementById('cancel-post-btn')];

            const openModal = () => modal.classList.remove('hidden');
            const closeModal = () => modal.classList.add('hidden');

            openModalBtn.addEventListener('click', openModal);
            closeModalBtns.forEach(btn => btn.addEventListener('click', closeModal));
            modal.addEventListener('click', (e) => (e.target === modal) && closeModal());
            document.getElementById('new-discussion-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const title = document.getElementById('thread-title').value;
                const content = document.getElementById('thread-content').value;

                if (!title || !content) {
                    alert('Please fill in all fields');
                    return;
                }

                // Show loading state
                const submitButton = document.querySelector('#new-discussion-form button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Posting...';
                submitButton.disabled = true;

                try {
                    const { data, error } = await community.createThread({
                        course_id: courseId,
                        author_id: user.id,
                        title,
                        content
                    });

                    if (error) throw error;

                    // Reset form and close modal
                    document.getElementById('new-discussion-form').reset();
                    closeModal();

                    // Refresh threads
                    location.reload();
                } catch (error) {
                    console.error('Error creating thread:', error);
                    alert('Failed to create thread. Please try again.');
                } finally {
                    // Reset button state
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });

            // Theme Switcher
            const themeToggle = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-icon-dark');
            const lightIcon = document.getElementById('theme-icon-light');
            const htmlEl = document.documentElement;

            function setTheme(theme) {
                htmlEl.setAttribute('data-theme', theme);
                darkIcon.classList.toggle('hidden', theme === 'light');
                lightIcon.classList.toggle('hidden', theme === 'dark');
                localStorage.setItem('theme', theme);
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-theme');
                setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTheme(savedTheme);

            // Utility function to format time ago
            function getTimeAgo(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const seconds = Math.floor((now - date) / 1000);

                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + ' years ago';

                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + ' months ago';

                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + ' days ago';

                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + ' hours ago';

                interval = seconds / 60;
                if (interval > 1) return Math.floor(interval) + ' minutes ago';

                return Math.floor(seconds) + ' seconds ago';
            }

            // Disable context menu
            document.addEventListener('contextmenu', event => event.preventDefault());
        });
    </script>
</body>

</html>
