<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mux Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/@mux/mux-uploader@1"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Mux Uploader</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <mux-uploader 
                id="test-uploader"
                endpoint="http://localhost:3001/api/mux/uploads"
                style="--uploader-font-family: system-ui; --uploader-font-size: 16px;">
            </mux-uploader>
        </div>
        
        <div id="result" class="mt-4 p-4 bg-gray-800 rounded hidden">
            <h3 class="font-semibold mb-2">Upload Result:</h3>
            <pre id="result-data" class="text-sm text-green-400"></pre>
        </div>
    </div>

    <script>
        const uploader = document.getElementById('test-uploader');
        const result = document.getElementById('result');
        const resultData = document.getElementById('result-data');
        
        uploader.addEventListener('success', (e) => {
            console.log('Upload successful:', e.detail);
            result.classList.remove('hidden');
            resultData.textContent = JSON.stringify(e.detail, null, 2);
        });
        
        uploader.addEventListener('error', (e) => {
            console.error('Upload error:', e.detail);
            result.classList.remove('hidden');
            resultData.textContent = 'Error: ' + JSON.stringify(e.detail, null, 2);
            resultData.className = 'text-sm text-red-400';
        });
        
        uploader.addEventListener('progress', (e) => {
            console.log('Upload progress:', e.detail);
        });
    </script>
</body>
</html>
