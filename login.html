<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kohza</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            purple: {
              DEFAULT: '#9333ea',
              '50': '#faf5ff',
              '100': '#f3e8ff',
              '200': '#e9d5ff',
              '300': '#d8b4fe',
              '400': '#c084fc',
              '500': '#a855f7',
              '600': '#9333ea',
              '700': '#7e22ce',
              '800': '#6b21a8',
              '900': '#581c87',
              '950': '#3b0764',
            },
          },
        },
      },
    }
  </script>
</head>

<body class="antialiased">
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 bg-blobs">
    <div
      class="absolute w-[60vmax] h-[60vmax] -left-[30vmax] -top-[30vmax] bg-purple-900/20 rounded-full blur-3xl opacity-30">
    </div>
    <div
      class="absolute w-[40vmax] h-[40vmax] -right-[20vmax] -bottom-[10vmax] bg-purple-800/15 rounded-full blur-3xl opacity-30">
    </div>
  </div>

  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 sm:p-8">
    <header class="absolute top-0 left-0 right-0 p-6 sm:p-8 flex justify-between items-center">
      <a href="index.html"
        class="text-3xl font-serif font-bold brand-text hover:text-purple-300 transition-colors">Kohza</a>
      <button id="theme-toggle" type="button"
        class="theme-toggle-btn text-gray-400 hover:text-white focus:outline-none p-2 rounded-md">
        <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
      </button>
    </header>

    <main class="w-full max-w-sm">
      <div class="login-card backdrop-blur-lg rounded-2xl shadow-xl p-8 sm:p-10">
        <div class="text-center mb-10">
          <h1 class="text-3xl font-serif heading-text mb-3">Welcome Back</h1>
          <p class="subtitle-text text-sm leading-relaxed">Sign in to continue your journey</p>
        </div>

        <form id="login-form">
          <div class="space-y-5">
            <div>
              <label for="email" class="block text-sm font-medium label-text mb-2">Email</label>
              <input id="email" name="email" type="email" required
                class="w-full px-4 py-3.5 input-field rounded-xl text-base transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:border-purple-500"
                placeholder="Enter your email" />
            </div>

            <div>
              <div class="flex items-center justify-between mb-2">
                <label for="password" class="block text-sm font-medium label-text">Password</label>
                <a href="#" id="forgot-password-link" class="text-sm font-medium forgot-link hover:underline transition-colors">Forgot?</a>
              </div>
              <input id="password" name="password" type="password" required
                class="w-full px-4 py-3.5 input-field rounded-xl text-base transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:border-purple-500"
                placeholder="Enter your password" />
            </div>

            <button type="submit"
              class="w-full py-4 px-4 mt-8 primary-button rounded-xl text-base font-semibold transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:ring-offset-2">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 rounded-2xl p-8 max-w-md w-full mx-4 border border-purple-500/30">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-serif text-white mb-2">Reset Password</h2>
        <p class="text-gray-400 text-sm">Enter your email to receive a password reset link</p>
      </div>
      
      <form id="forgot-password-form">
        <div class="mb-6">
          <label for="reset-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input 
            id="reset-email" 
            name="email" 
            type="email" 
            required
            class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:border-purple-500 transition-colors"
            placeholder="Enter your email address" 
          />
        </div>
        
        <div class="flex gap-3">
          <button 
            type="button" 
            id="cancel-reset" 
            class="flex-1 py-3 px-4 bg-gray-700 hover:bg-gray-600 text-white rounded-xl font-medium transition-colors"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            id="send-reset" 
            class="flex-1 py-3 px-4 bg-purple-600 hover:bg-purple-500 text-white rounded-xl font-medium transition-colors"
          >
            Send Reset Link
          </button>
        </div>
      </form>
      
      <div id="reset-message" class="mt-4 p-3 rounded-xl text-sm font-medium hidden"></div>
    </div>
  </div>

  <script type="module">
    import { auth, utils, supabase } from './supabase-client.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const loginForm = document.getElementById('login-form');
      const submitButton = loginForm.querySelector('button[type="submit"]');

      // Check URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const forceLogin = urlParams.get('force') === 'true';
      const logout = urlParams.get('logout') === 'true';

      // If logout parameter is present, sign out first
      if (logout) {
        await auth.signOut();
        localStorage.clear();
        sessionStorage.clear();
        // Remove logout parameter from URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      // Check if user is already logged in (unless forced login)
      if (!forceLogin && !logout) {
        const { user } = await auth.getCurrentUser();
        if (user) {
          // Check if user has a profile
          const { data: profile } = await auth.getUserProfile(user.id);
          if (profile) {
            // User has profile, redirect to dashboard
            console.log('✅ User already logged in with profile:', profile);
            if (profile.role === 'coach') {
              console.log('🎯 Redirecting to coach dashboard');
              window.location.href = 'coach-admin-panel.html';
            } else {
              console.log('🎯 Redirecting to student dashboard');
              window.location.href = 'student-panel.html';
            }
            return;
          }
          // If no profile but user is logged in, continue with login flow to create profile
        }
      }

      // Get the selected role from localStorage
      const selectedRole = localStorage.getItem('selectedRole');
      console.log('Login page - Selected role from localStorage:', selectedRole);

      if (!selectedRole) {
        console.log('No role found in localStorage, redirecting to role selection');
        // If no role selected, redirect back to role selection
        console.log('🎯 Redirecting to role.html because no role is selected');
        window.location.href = 'role.html';
        return;
      }

      console.log('Role found, continuing with login flow for role:', selectedRole);

      // Update the page title to show selected role
      const pageTitle = document.querySelector('h1');
      if (pageTitle) {
        pageTitle.textContent = `Login as ${selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1)}`;
      }

      // Add role indicator
      const roleIndicator = document.createElement('div');
      roleIndicator.className = 'text-center mb-6 p-3 role-indicator rounded-xl';
      roleIndicator.innerHTML = `
        <span class="text-sm font-medium">Selected Role: <strong>${selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1)}</strong></span>
        <button onclick="changeRole()" class="ml-2 text-xs hover:underline transition-colors">Change</button>
      `;
      loginForm.insertBefore(roleIndicator, loginForm.firstChild);

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Show loading state
        submitButton.textContent = 'Signing in...';
        submitButton.disabled = true;

        try {
          console.log('🔐 Attempting login with email:', email);
          console.log('🔐 Selected role:', selectedRole);

          // Sign in with Supabase
          const { data, error } = await auth.signIn(email, password);

          console.log('🔐 Login response:', { data, error });

          if (error) {
            throw error;
          }

          if (data.user) {
            console.log('✅ User authenticated:', data.user.email);
            // Get user profile to determine role
            console.log('👤 Getting user profile for ID:', data.user.id);
            const { data: profile, error: profileError } = await auth.getUserProfile(data.user.id);

            console.log('👤 Profile response:', { profile, profileError });
            
            if (profile) {
              // Existing user: Validate that their stored role matches the selected role
              console.log(`👤 Existing profile found with role: '${profile.role}'. Validating against selected role: '${selectedRole}'.`);
              if (profile.role !== selectedRole) {
                const message = `You are trying to log in as a '${selectedRole}', but this account is registered as a '${profile.role}'. Please select the correct role to continue.`;
                console.log(`❌ Role mismatch. Alerting user: "${message}"`);
                alert(message);
                
                // Log them out fully and reset the flow
                await auth.signOut();
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'role.html';
                return;
              }

              // Roles match, proceed with redirection
              localStorage.removeItem('selectedRole');
              console.log(`✅ Roles match. Redirecting to ${profile.role} dashboard.`);
              if (profile.role === 'coach') {
                window.location.href = 'coach-admin-panel.html';
              } else {
                window.location.href = 'student-panel.html';
              }

            } else {
              // No profile exists: Create one with the selected role
              console.log('❌ No profile found, creating new profile with role:', selectedRole);

              // Ensure selectedRole is valid
              if (!selectedRole) {
                console.warn('❌ selectedRole is empty when creating profile. Redirecting to role selection.');
                window.location.href = 'role.html';
                return;
              }

              try {
                const { error: createError } = await supabase
                  .from('profiles')
                  .insert([{
                    id: data.user.id,
                    email: data.user.email,
                    full_name: data.user.email.split('@')[0],
                    role: selectedRole
                  }]);

                if (createError) {
                  console.error('Profile creation failed:', createError);
                  throw createError;
                }

                localStorage.removeItem('selectedRole');
                console.log('✅ Profile created, redirecting based on role:', selectedRole);
                if (selectedRole === 'coach') {
                  window.location.href = 'coach-admin-panel.html';
                } else {
                  window.location.href = 'student-panel.html';
                }
              } catch (error) {
                console.error('Error creating profile:', error);
                alert('Failed to create user profile. Please try again.');
                // Reset button
                submitButton.textContent = 'Sign In';
                submitButton.disabled = false;
                return;
              }
            }
          }
        } catch (error) {
          console.error('Login error:', error);

          // Show error message
          let errorMessage = 'Login failed. Please try again.';
          if (error.message.includes('Invalid login credentials')) {
            errorMessage = 'Invalid email or password.';
          } else if (error.message.includes('Email not confirmed')) {
            errorMessage = 'Please check your email and confirm your account.';
          }

          // Create or update error display
          let errorDiv = document.getElementById('login-error');
          if (!errorDiv) {
            errorDiv = document.createElement('div');
            errorDiv.id = 'login-error';
            errorDiv.className = 'mt-4 p-4 error-message rounded-xl text-sm font-medium';
            loginForm.appendChild(errorDiv);
          }
          errorDiv.textContent = errorMessage;

          // Reset button
          submitButton.textContent = 'Sign In';
          submitButton.disabled = false;
        }
      });

      // Add link to signup page
      const signupLink = document.createElement('div');
      signupLink.className = 'text-center mt-8 pt-6 border-t border-gray-600';
      signupLink.innerHTML = `
        <p class="signup-text text-sm">
          Don't have an account? 
          <a href="signup.html?role=${selectedRole}" class="signup-link font-medium hover:underline transition-colors">Create one</a>
        </p>
      `;
      loginForm.parentElement.appendChild(signupLink);

      // Handle forgot password functionality
      const forgotPasswordLink = document.getElementById('forgot-password-link');
      const forgotPasswordModal = document.getElementById('forgot-password-modal');
      const forgotPasswordForm = document.getElementById('forgot-password-form');
      const cancelResetBtn = document.getElementById('cancel-reset');
      const resetEmailInput = document.getElementById('reset-email');
      const resetMessage = document.getElementById('reset-message');
      const sendResetBtn = document.getElementById('send-reset');

      // Show forgot password modal
      forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        forgotPasswordModal.classList.remove('hidden');
        resetEmailInput.focus();
      });

      // Hide forgot password modal
      cancelResetBtn.addEventListener('click', () => {
        forgotPasswordModal.classList.add('hidden');
        forgotPasswordForm.reset();
        resetMessage.classList.add('hidden');
      });

      // Close modal when clicking outside
      forgotPasswordModal.addEventListener('click', (e) => {
        if (e.target === forgotPasswordModal) {
          forgotPasswordModal.classList.add('hidden');
          forgotPasswordForm.reset();
          resetMessage.classList.add('hidden');
        }
      });

      // Handle forgot password form submission
      forgotPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = resetEmailInput.value.trim();
        if (!email) {
          showResetMessage('Please enter your email address.', 'error');
          return;
        }

        // Show loading state
        sendResetBtn.textContent = 'Sending...';
        sendResetBtn.disabled = true;

        try {
          console.log('🔐 Sending password reset email to:', email);
          
          // Send password reset email
          const { error } = await auth.resetPasswordForEmail(email, {
            redirectTo: `${window.location.origin}/reset-password.html`
          });

          if (error) {
            console.error('Password reset error:', error);
            throw error;
          }

          console.log('✅ Password reset email sent successfully');
          showResetMessage(
            'Password reset link sent! Please check your email and follow the instructions to reset your password.',
            'success'
          );
          
          // Clear form and close modal after delay
          setTimeout(() => {
            forgotPasswordModal.classList.add('hidden');
            forgotPasswordForm.reset();
            resetMessage.classList.add('hidden');
          }, 3000);

        } catch (error) {
          console.error('Password reset failed:', error);
          
          let errorMessage = 'Failed to send reset email. Please try again.';
          if (error.message.includes('User not found')) {
            errorMessage = 'No account found with this email address.';
          } else if (error.message.includes('For security purposes')) {
            const match = error.message.match(/(\d+) seconds/);
            const waitTime = match ? `${match[1]} seconds` : 'a moment';
            errorMessage = `Too many requests. Please wait ${waitTime} and try again.`;
          }
          
          showResetMessage(errorMessage, 'error');
        } finally {
          // Reset button state
          sendResetBtn.textContent = 'Send Reset Link';
          sendResetBtn.disabled = false;
        }
      });

      // Function to show reset messages
      function showResetMessage(message, type) {
        resetMessage.textContent = message;
        resetMessage.className = `mt-4 p-3 rounded-xl text-sm font-medium ${type === 'success' 
          ? 'bg-green-900/30 border border-green-500/30 text-green-400' 
          : 'bg-red-900/30 border border-red-500/30 text-red-400'
        }`;
        resetMessage.classList.remove('hidden');
      }

      document.addEventListener("contextmenu", event => event.preventDefault());
    });

    // Function to change role selection
    window.changeRole = function () {
      console.log('changeRole called - clearing localStorage and redirecting');
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = 'role.html';
    }
  </script>
  <script>
    // --- THEME SWITCHER ---
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      if (!themeToggle) return;

      const darkIcon = document.getElementById('theme-icon-dark');
      const lightIcon = document.getElementById('theme-icon-light');
      const htmlEl = document.documentElement;

      function setTheme(theme) {
        if (theme === 'dark') {
          htmlEl.setAttribute('data-theme', 'dark');
          if (darkIcon) darkIcon.classList.remove('hidden');
          if (lightIcon) lightIcon.classList.add('hidden');
          localStorage.setItem('theme', 'dark');
        } else {
          htmlEl.setAttribute('data-theme', 'light');
          if (darkIcon) darkIcon.classList.add('hidden');
          if (lightIcon) lightIcon.classList.remove('hidden');
          localStorage.setItem('theme', 'light');
        }
      }

      themeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-theme');
        setTheme(currentTheme === 'dark' ? 'light' : 'dark');
      });

      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme) {
        setTheme(savedTheme);
      } else if (prefersDark) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    });
  </script>
</body>

</html>
