<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohza Integration Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Kohza Integration Test</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Supabase Connection Test -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Supabase Connection</h2>
                <button id="test-supabase" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-4">
                    Test Connection
                </button>
                <div id="supabase-result" class="text-sm"></div>
            </div>

            <!-- Authentication Test -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Authentication Test</h2>
                <button id="test-auth" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded mb-4">
                    Test Auth
                </button>
                <div id="auth-result" class="text-sm"></div>
            </div>

            <!-- Database Test -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Database Test</h2>
                <button id="test-database" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded mb-4">
                    Test Tables
                </button>
                <div id="database-result" class="text-sm"></div>
            </div>

            <!-- Mux Test -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Mux Integration</h2>
                <button id="test-mux" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded mb-4">
                    Test Mux
                </button>
                <div id="mux-result" class="text-sm"></div>
            </div>
        </div>

        <div class="mt-8 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Test Results Summary</h2>
            <div id="summary" class="space-y-2"></div>
        </div>
    </div>

    <script type="module">
        import { auth, db, utils } from './supabase-client.js';

        const results = {
            supabase: false,
            auth: false,
            database: false,
            mux: false
        };

        function updateSummary() {
            const summary = document.getElementById('summary');
            const total = Object.keys(results).length;
            const passed = Object.values(results).filter(Boolean).length;

            summary.innerHTML = `
                <div class="text-lg font-semibold ${passed === total ? 'text-green-400' : 'text-yellow-400'}">
                    Integration Status: ${passed}/${total} tests passed
                </div>
                ${passed === total ?
                    '<div class="text-green-400">✅ All systems operational! Your Kohza platform is ready.</div>' :
                    '<div class="text-yellow-400">⚠️ Some tests failed. Check the individual results above.</div>'
                }
            `;
        }

        // Test Supabase Connection
        document.getElementById('test-supabase').addEventListener('click', async () => {
            const resultDiv = document.getElementById('supabase-result');
            resultDiv.innerHTML = '<div class="text-yellow-400">Testing connection...</div>';

            try {
                const { data, error } = await supabase.from('profiles').select('count').limit(1);

                if (error) throw error;

                results.supabase = true;
                resultDiv.innerHTML = '<div class="text-green-400">✅ Supabase connected successfully!</div>';
            } catch (error) {
                results.supabase = false;
                resultDiv.innerHTML = `<div class="text-red-400">❌ Connection failed: ${error.message}</div>`;
            }
            updateSummary();
        });

        // Test Authentication
        document.getElementById('test-auth').addEventListener('click', async () => {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="text-yellow-400">Testing authentication...</div>';

            try {
                const { user, error } = await auth.getCurrentUser();

                if (user) {
                    results.auth = true;
                    resultDiv.innerHTML = `<div class="text-green-400">✅ User authenticated: ${user.email}</div>`;
                } else {
                    results.auth = true; // Auth system works, just no user logged in
                    resultDiv.innerHTML = '<div class="text-blue-400">ℹ️ Auth system working (no user logged in)</div>';
                }
            } catch (error) {
                results.auth = false;
                resultDiv.innerHTML = `<div class="text-red-400">❌ Auth test failed: ${error.message}</div>`;
            }
            updateSummary();
        });

        // Test Database Tables
        document.getElementById('test-database').addEventListener('click', async () => {
            const resultDiv = document.getElementById('database-result');
            resultDiv.innerHTML = '<div class="text-yellow-400">Testing database tables...</div>';

            const tables = ['profiles', 'courses', 'modules', 'lessons', 'enrollments'];
            const tableResults = [];

            try {
                for (const table of tables) {
                    try {
                        const { data, error } = await supabase.from(table).select('*').limit(1);
                        if (error) throw error;
                        tableResults.push(`✅ ${table}`);
                    } catch (error) {
                        tableResults.push(`❌ ${table}: ${error.message}`);
                    }
                }

                const allPassed = tableResults.every(result => result.startsWith('✅'));
                results.database = allPassed;

                resultDiv.innerHTML = `
                    <div class="${allPassed ? 'text-green-400' : 'text-red-400'}">
                        ${allPassed ? '✅ All tables accessible' : '❌ Some tables failed'}
                    </div>
                    <div class="mt-2 text-xs space-y-1">
                        ${tableResults.map(result => `<div>${result}</div>`).join('')}
                    </div>
                `;
            } catch (error) {
                results.database = false;
                resultDiv.innerHTML = `<div class="text-red-400">❌ Database test failed: ${error.message}</div>`;
            }
            updateSummary();
        });

        // Test Mux Integration
        document.getElementById('test-mux').addEventListener('click', async () => {
            const resultDiv = document.getElementById('mux-result');
            resultDiv.innerHTML = '<div class="text-yellow-400">Testing Mux integration...</div>';

            try {
                // Test if Mux proxy is running
                const response = await fetch('http://localhost:3001/api/mux/test', {
                    method: 'GET'
                });

                if (response.ok) {
                    results.mux = true;
                    resultDiv.innerHTML = '<div class="text-green-400">✅ Mux proxy server running</div>';
                } else {
                    throw new Error('Proxy server not responding');
                }
            } catch (error) {
                results.mux = false;
                resultDiv.innerHTML = `
                    <div class="text-yellow-400">⚠️ Mux proxy not running</div>
                    <div class="text-xs mt-1">Run: node mux-proxy.js</div>
                `;
            }
            updateSummary();
        });

        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('test-supabase').click();
            }, 500);

            setTimeout(() => {
                document.getElementById('test-auth').click();
            }, 1000);

            setTimeout(() => {
                document.getElementById('test-database').click();
            }, 1500);

            setTimeout(() => {
                document.getElementById('test-mux').click();
            }, 2000);
        });
    </script>
</body>

</html>
