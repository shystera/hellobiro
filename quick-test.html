<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Signup Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Quick Signup Test</h1>
        
        <div class="space-y-4">
            <button id="disable-trigger" class="w-full bg-red-600 hover:bg-red-700 py-2 px-4 rounded">
                1. Disable Trigger (Run SQL)
            </button>
            
            <button id="test-signup" class="w-full bg-green-600 hover:bg-green-700 py-2 px-4 rounded">
                2. Test Signup
            </button>
            
            <div id="result" class="p-4 bg-gray-800 rounded hidden"></div>
        </div>
    </div>

    <script type="module">
        import { auth } from './supabase-client.js';

        document.getElementById('disable-trigger').addEventListener('click', () => {
            alert('Go to Supabase SQL Editor and run:\n\nDROP TRIGGER IF EXISTS on_auth_user_created ON auth.users;\nDROP FUNCTION IF EXISTS public.handle_new_user();');
        });

        document.getElementById('test-signup').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-yellow-400">Testing signup...</div>';
            
            const testEmail = `test${Date.now()}@example.com`;
            
            try {
                const { data, error } = await auth.signUp(testEmail, 'password123', {
                    full_name: 'Test User',
                    role: 'student'
                });
                
                if (error) {
                    throw error;
                }
                
                resultDiv.innerHTML = `
                    <div class="text-green-400">✅ Signup successful!</div>
                    <div class="text-sm mt-2">
                        <div>Email: ${testEmail}</div>
                        <div>User ID: ${data.user.id}</div>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-400">❌ Signup failed</div>
                    <div class="text-sm mt-2">${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
