<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Endpoint Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Lesson Endpoint Test</h1>
        
        <div class="mb-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="module_id">
                    Module ID
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="module_id" type="text" placeholder="Enter module ID">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Lesson Title
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="title" type="text" placeholder="Enter lesson title" value="Test Lesson">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="description" type="text" placeholder="Enter description" value="Test description">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="order_index">
                    Order Index
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="order_index" type="number" placeholder="Enter order index" value="0">
            </div>
            
            <button id="testLessonCreation" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Test Lesson Creation
            </button>
        </div>
        
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded"></div>
    </div>

    <script>
        document.getElementById('testLessonCreation').addEventListener('click', async () => {
            const module_id = document.getElementById('module_id').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const order_index = parseInt(document.getElementById('order_index').value);
            
            if (!module_id) {
                alert('Please enter a module ID');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing lesson creation...</p>';
            
            try {
                const response = await fetch('/api/lessons', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        module_id,
                        title,
                        description,
                        order_index
                    })
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-green-600 font-semibold">Success!</p>
                            <p>Response Status: ${response.status}</p>
                            <pre class="mt-2 text-sm bg-gray-200 p-2 rounded">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-red-600 font-semibold">Error ${response.status}</p>
                            <p>Response Status: ${response.status}</p>
                            <p>Response Text:</p>
                            <pre class="mt-2 text-sm bg-gray-200 p-2 rounded max-h-40 overflow-auto">${responseText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="space-y-2">
                        <p class="text-red-600 font-semibold">Network Error:</p>
                        <p class="text-red-500">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
