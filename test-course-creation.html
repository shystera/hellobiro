<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Course Creation - Kohza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test Course Creation</h1>
        
        <div id="auth-status" class="mb-6 p-4 rounded-lg bg-gray-800">
            <h2 class="text-lg font-semibold mb-2">Authentication Status</h2>
            <div id="auth-info">Loading...</div>
        </div>

        <form id="test-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Course Title</label>
                <input type="text" id="title" value="Test Course" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Description</label>
                <textarea id="description" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white">This is a test course to verify the creation functionality.</textarea>
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Price</label>
                <input type="number" id="price" value="99" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white">
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md">
                Create Test Course
            </button>
        </form>

        <div id="result" class="mt-6 p-4 rounded-lg bg-gray-800 hidden">
            <h2 class="text-lg font-semibold mb-2">Result</h2>
            <pre id="result-content" class="text-sm text-gray-300 whitespace-pre-wrap"></pre>
        </div>

        <div class="mt-8">
            <h2 class="text-lg font-semibold mb-4">Quick Actions</h2>
            <div class="space-y-2">
                <button id="list-courses" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                    List My Courses
                </button>
                <a href="coach-admin-panel.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md text-center">
                    Go to Coach Panel
                </a>
                <a href="create-course.html" class="block w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md text-center">
                    Go to Create Course Page
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, utils } from './supabase-client.js';

        let currentUser = null;
        let currentProfile = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            try {
                const { user } = await auth.getCurrentUser();
                if (user) {
                    currentUser = user;
                    const { data: profile } = await auth.getUserProfile(user.id);
                    currentProfile = profile;
                    
                    document.getElementById('auth-info').innerHTML = `
                        <p><strong>User:</strong> ${user.email}</p>
                        <p><strong>Role:</strong> ${profile?.role || 'Unknown'}</p>
                        <p><strong>Name:</strong> ${profile?.full_name || 'Not set'}</p>
                        <p class="text-green-400">✓ Authenticated</p>
                    `;
                } else {
                    document.getElementById('auth-info').innerHTML = `
                        <p class="text-red-400">✗ Not authenticated</p>
                        <a href="login.html" class="text-blue-400 underline">Go to Login</a>
                    `;
                }
            } catch (error) {
                document.getElementById('auth-info').innerHTML = `
                    <p class="text-red-400">✗ Error: ${error.message}</p>
                `;
            }

            // Handle form submission
            document.getElementById('test-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!currentUser || !currentProfile) {
                    showResult('Error: Not authenticated', 'error');
                    return;
                }

                if (currentProfile.role !== 'coach') {
                    showResult('Error: Only coaches can create courses', 'error');
                    return;
                }

                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const price = parseFloat(document.getElementById('price').value) || 0;

                try {
                    showResult('Creating course...', 'info');

                    const { data: newCourse, error } = await db.createCourse({
                        title: title.trim(),
                        description: description.trim() || null,
                        price: price,
                        coach_id: currentUser.id,
                        is_published: false,
                        thumbnail_url: null
                    });

                    if (error) throw error;

                    // Create a default module
                    const { data: firstModule, error: moduleError } = await db.createModule({
                        course_id: newCourse.id,
                        title: 'Introduction',
                        description: 'Welcome to the course',
                        order_index: 1
                    });

                    showResult(`Success! Course created:
ID: ${newCourse.id}
Title: ${newCourse.title}
Price: $${newCourse.price}
Default Module: ${firstModule ? firstModule.title : 'Failed to create'}

You can now edit this course at:
course-editor.html?id=${newCourse.id}`, 'success');

                } catch (error) {
                    showResult(`Error creating course: ${error.message}`, 'error');
                }
            });

            // List courses button
            document.getElementById('list-courses').addEventListener('click', async () => {
                if (!currentUser) {
                    showResult('Error: Not authenticated', 'error');
                    return;
                }

                try {
                    const { data: courses, error } = await db.getCoursesByCoach(currentUser.id);
                    if (error) throw error;

                    const courseList = courses.map(course => 
                        `- ${course.title} (ID: ${course.id}, Price: $${course.price}, Published: ${course.is_published})`
                    ).join('\n');

                    showResult(`Your courses (${courses.length} total):
${courseList || 'No courses found'}`, 'info');

                } catch (error) {
                    showResult(`Error listing courses: ${error.message}`, 'error');
                }
            });
        });

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            resultContent.textContent = message;
            resultDiv.className = `mt-6 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-900 border border-green-700' :
                type === 'error' ? 'bg-red-900 border border-red-700' :
                'bg-gray-800'
            }`;
            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
