<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail - Kohza</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        purple: {
                            DEFAULT: '#9333ea',
                            '50': '#faf5ff',
                            '100': '#f3e8ff',
                            '200': '#e9d5ff',
                            '300': '#d8b4fe',
                            '400': '#c084fc',
                            '500': '#a855f7',
                            '600': '#9333ea',
                            '700': '#7e22ce',
                            '800': '#6b21a8',
                            '900': '#581c87',
                            '950': '#3b0764',
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="antialiased bg-gray-950 text-white">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute w-[60vmax] h-[60vmax] -left-[30vmax] -top-[30vmax] bg-purple-900/30 rounded-full blur-3xl opacity-40"></div>
        <div class="absolute w-[50vmax] h-[50vmax] -right-[25vmax] -bottom-[25vmax] bg-purple-800/20 rounded-full blur-3xl opacity-40"></div>
    </div>
    
    <div class="relative z-10 min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-black/50 backdrop-blur-md border-b border-gray-800/50">
            <nav class="flex justify-between items-center w-full max-w-screen-xl mx-auto px-6 sm:px-8 py-4">
                <a href="student-panel.html" class="text-3xl font-serif font-bold text-white transition-colors hover:text-purple-400">Kohza</a>
                <div class="flex items-center gap-4">
                    <a href="student-panel.html" class="text-gray-400 hover:text-white transition-colors">‚Üê Back to Dashboard</a>
                    <img id="user-avatar" src="" alt="Student Avatar" class="w-10 h-10 rounded-full border-2 border-purple-700">
                </div>
            </nav>
        </header>

        <main class="max-w-screen-xl mx-auto px-6 sm:px-8 py-12">
            <!-- Course Header -->
            <div id="course-header" class="mb-12">
                <div class="flex flex-col lg:flex-row gap-8">
                    <div class="lg:w-1/3">
                        <img id="course-thumbnail" src="" alt="Course thumbnail" class="w-full rounded-lg shadow-lg">
                    </div>
                    <div class="lg:w-2/3">
                        <h1 id="course-title" class="text-4xl md:text-5xl font-serif font-bold text-white mb-4"></h1>
                        <p id="course-description" class="text-lg text-gray-300 mb-6"></p>
                        <div class="flex items-center gap-6 text-sm text-gray-400 mb-6">
                            <span id="course-coach">by Coach</span>
                            <span id="course-modules">0 modules</span>
                            <span id="course-lessons">0 lessons</span>
                        </div>
                        <div class="flex gap-4">
                            <button id="continue-btn" class="bg-purple-700 hover:bg-purple-600 text-white font-bold px-6 py-3 rounded-md transition-colors">
                                Continue Learning
                            </button>
                            <a id="community-btn" href="#" class="bg-gray-700 hover:bg-gray-600 text-white font-bold px-6 py-3 rounded-md transition-colors">
                                View Community
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Course Content -->
            <div id="course-content" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Modules List -->
                <div class="lg:col-span-2">
                    <h2 class="text-2xl font-serif font-bold text-white mb-6">Course Content</h2>
                    <div id="modules-list" class="space-y-4">
                        <!-- Modules will be loaded here -->
                    </div>
                </div>

                <!-- Progress Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-6 sticky top-24">
                        <h3 class="text-xl font-serif font-bold text-white mb-4">Your Progress</h3>
                        <div class="mb-4">
                            <div class="flex justify-between text-sm text-gray-400 mb-2">
                                <span>Overall Progress</span>
                                <span id="progress-percentage">0%</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2">
                                <div id="progress-bar" class="bg-purple-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Completed Lessons:</span>
                                <span id="completed-lessons" class="text-white">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Total Lessons:</span>
                                <span id="total-lessons" class="text-white">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Time Spent:</span>
                                <span id="time-spent" class="text-white">0h 0m</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db, utils } from './supabase-client.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const authData = await utils.requireAuth('student');
            if (!authData) return;

            const { user, profile } = authData;
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');

            if (!courseId) {
                window.location.href = '/student-panel.html';
                return;
            }

            // Update user avatar
            document.getElementById('user-avatar').src = profile.avatar_url || `https://i.pravatar.cc/40?u=${user.email}`;

            // Load course data
            try {
                // Check if student is enrolled
                const { data: enrollment, error: enrollmentError } = await db.checkEnrollment(user.id, courseId);
                if (enrollmentError || !enrollment) {
                    alert('You are not enrolled in this course.');
                    window.location.href = '/student-panel.html';
                    return;
                }

                // Get course with modules and lessons
                const { data: modules, error: modulesError } = await db.getModulesByCourse(courseId);
                if (modulesError) throw modulesError;

                // Get course details
                const { data: courses, error: courseError } = await supabase
                    .from('courses')
                    .select(`
                        *,
                        profiles!courses_coach_id_fkey (
                            full_name
                        )
                    `)
                    .eq('id', courseId)
                    .single();

                if (courseError) throw courseError;

                const course = courses;
                
                // Update course header
                document.getElementById('course-title').textContent = course.title;
                document.getElementById('course-description').textContent = course.description || 'No description available.';
                document.getElementById('course-thumbnail').src = course.thumbnail_url || utils.generateThumbnail(course.title);
                document.getElementById('course-coach').textContent = `by ${course.profiles?.full_name || 'Unknown Coach'}`;
                document.getElementById('community-btn').href = `community.html?courseId=${courseId}&role=student`;

                const totalLessons = modules?.reduce((total, module) => total + (module.lessons?.length || 0), 0) || 0;
                document.getElementById('course-modules').textContent = `${modules?.length || 0} modules`;
                document.getElementById('course-lessons').textContent = `${totalLessons} lessons`;
                document.getElementById('total-lessons').textContent = totalLessons;

                // Load progress data
                let completedLessons = 0;
                let totalWatchTime = 0;

                if (totalLessons > 0) {
                    const { data: progressData, error: progressError } = await supabase
                        .from('lesson_progress')
                        .select('*')
                        .eq('student_id', user.id);

                    if (!progressError && progressData) {
                        const lessonIds = modules.flatMap(module => 
                            module.lessons?.map(lesson => lesson.id) || []
                        );
                        
                        const courseProgress = progressData.filter(progress => 
                            lessonIds.includes(progress.lesson_id)
                        );

                        completedLessons = courseProgress.filter(p => p.completed).length;
                        totalWatchTime = courseProgress.reduce((total, p) => total + (p.watch_time || 0), 0);
                    }
                }

                // Update progress display
                const progressPercentage = totalLessons > 0 ? Math.round((completedLessons / totalLessons) * 100) : 0;
                document.getElementById('progress-percentage').textContent = `${progressPercentage}%`;
                document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
                document.getElementById('completed-lessons').textContent = completedLessons;
                
                const hours = Math.floor(totalWatchTime / 3600);
                const minutes = Math.floor((totalWatchTime % 3600) / 60);
                document.getElementById('time-spent').textContent = `${hours}h ${minutes}m`;

                // Render modules
                const modulesList = document.getElementById('modules-list');
                if (!modules || modules.length === 0) {
                    modulesList.innerHTML = '<p class="text-gray-400">No modules available yet.</p>';
                } else {
                    modulesList.innerHTML = modules.map((module, moduleIndex) => {
                        const lessons = module.lessons || [];
                        return `
                            <div class="bg-gray-900/50 border border-gray-800 rounded-lg overflow-hidden">
                                <div class="p-4 border-b border-gray-800">
                                    <h3 class="text-lg font-serif font-bold text-white">
                                        Module ${moduleIndex + 1}: ${module.title}
                                    </h3>
                                    ${module.description ? `<p class="text-gray-400 text-sm mt-1">${module.description}</p>` : ''}
                                </div>
                                <div class="divide-y divide-gray-800">
                                    ${lessons.map((lesson, lessonIndex) => `
                                        <div class="p-4 hover:bg-gray-800/50 transition-colors cursor-pointer lesson-item" 
                                             data-lesson-id="${lesson.id}" 
                                             data-lesson-title="${lesson.title}"
                                             data-mux-playback-id="${lesson.mux_playback_id || ''}">
                                            <div class="flex items-center justify-between">
                                                <div class="flex items-center gap-3">
                                                    <div class="flex-shrink-0 w-8 h-8 bg-purple-700 rounded-full flex items-center justify-center text-sm font-bold">
                                                        ${lessonIndex + 1}
                                                    </div>
                                                    <div>
                                                        <h4 class="text-white font-medium">${lesson.title}</h4>
                                                        ${lesson.description ? `<p class="text-gray-400 text-sm">${lesson.description}</p>` : ''}
                                                    </div>
                                                </div>
                                                <div class="flex items-center gap-2 text-sm text-gray-400">
                                                    ${lesson.duration ? `<span>${utils.formatDuration(lesson.duration)}</span>` : ''}
                                                    ${lesson.status === 'published' ? 
                                                        '<svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>' :
                                                        '<svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>'
                                                    }
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                // Handle lesson clicks
                modulesList.addEventListener('click', (e) => {
                    const lessonItem = e.target.closest('.lesson-item');
                    if (lessonItem) {
                        const lessonId = lessonItem.dataset.lessonId;
                        const muxPlaybackId = lessonItem.dataset.muxPlaybackId;
                        
                        if (muxPlaybackId) {
                            window.location.href = `lesson-player-mux.html?lessonId=${lessonId}&playbackId=${muxPlaybackId}`;
                        } else {
                            alert('This lesson video is not available yet.');
                        }
                    }
                });

                // Continue button - go to first incomplete lesson
                document.getElementById('continue-btn').addEventListener('click', () => {
                    // Find first incomplete lesson
                    const allLessons = modules.flatMap(module => module.lessons || []);
                    const firstLesson = allLessons.find(lesson => lesson.status === 'published' && lesson.mux_playback_id);
                    
                    if (firstLesson) {
                        window.location.href = `lesson-player-mux.html?lessonId=${firstLesson.id}&playbackId=${firstLesson.mux_playback_id}`;
                    } else {
                        alert('No lessons are available to watch yet.');
                    }
                });

            } catch (error) {
                console.error('Error loading course:', error);
                alert('Error loading course. Please try again.');
                window.location.href = '/student-panel.html';
            }

            // Logout functionality
            document.getElementById('user-avatar').addEventListener('click', async () => {
                if (confirm('Are you sure you want to logout?')) {
                    await auth.signOut();
                    window.location.href = '/login.html';
                }
            });
        });
    </script>
</body>
</html>
