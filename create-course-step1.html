    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { auth, utils } from './supabase-client.js';

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ” Checking authentication...');
            
            // Require coach authentication
            const { user, profile, hasRequiredRole } = await utils.requireAuth('coach');
            
            if (!user || !profile || !hasRequiredRole) {
                return; // Redirect will happen in requireAuth
            }
            
            console.log('âœ… Authenticated as coach:', profile);
            initializePage(user, profile);
        });

        function initializePage(user, profile) {
            const thumbnailInput = document.getElementById('thumbnail-upload');
            const thumbnailPreview = document.getElementById('thumbnail-preview');
            const previewThumbnail = document.getElementById('preview-thumbnail');
            
            // Form elements
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const priceInput = document.getElementById('price');
            const durationInput = document.getElementById('duration');
            
            // Preview elements
            const previewTitle = document.getElementById('preview-title');
            const previewDescription = document.getElementById('preview-description');
            const previewPrice = document.getElementById('preview-price');
            const previewDuration = document.getElementById('preview-duration');

            // Load saved data if exists
            const savedData = JSON.parse(localStorage.getItem('courseCreationData') || '{}');
            if (savedData.step1) {
                titleInput.value = savedData.step1.title || '';
                descriptionInput.value = savedData.step1.description || '';
                priceInput.value = savedData.step1.price || '';
                durationInput.value = savedData.step1.duration || '';
                if (savedData.step1.thumbnailUrl) {
                    thumbnailPreview.src = savedData.step1.thumbnailUrl;
                    previewThumbnail.src = savedData.step1.thumbnailUrl;
                }
                updatePreview();
            }

            // Update preview in real-time
            function updatePreview() {
                previewTitle.textContent = titleInput.value || 'Course Title';
                previewDescription.textContent = descriptionInput.value || 'Course description will appear here...';
                previewPrice.textContent = `$${priceInput.value || 0}/month`;
                previewDuration.textContent = `${durationInput.value || 0} hours`;
            }

            // Event listeners for real-time preview
            titleInput.addEventListener('input', updatePreview);
            descriptionInput.addEventListener('input', updatePreview);
            priceInput.addEventListener('input', updatePreview);
            durationInput.addEventListener('input', updatePreview);
        
            // Preview thumbnail image
            thumbnailInput.addEventListener('change', () => {
                const file = thumbnailInput.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        thumbnailPreview.src = e.target.result;
                        previewThumbnail.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Continue button
            document.getElementById('continue-btn').addEventListener('click', () => {
                const form = document.getElementById('course-basics-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                // Save data to localStorage
                const formData = new FormData(form);
                const step1Data = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')) || 0,
                    duration: parseFloat(formData.get('duration')) || 0,
                    thumbnailFile: thumbnailInput.files[0] || null,
                    thumbnailUrl: thumbnailPreview.src
                };

                const courseData = JSON.parse(localStorage.getItem('courseCreationData') || '{}');
                courseData.step1 = step1Data;
                localStorage.setItem('courseCreationData', JSON.stringify(courseData));

                // Navigate to step 2
                window.location.href = 'create-course-step2.html';
            });
        }

        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
