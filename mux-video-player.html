<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mux Video Player - Kohza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Mux Video Player -->
    <script type="module" src="https://unpkg.com/@mux/mux-player@latest"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Video Player Test</h1>
        
        <!-- Video Player Container -->
        <div class="bg-black rounded-lg overflow-hidden max-w-4xl mx-auto">
            <mux-player
                id="mux-player"
                playback-id="YOUR_PLAYBACK_ID_HERE"
                metadata-video-title="Test Video"
                metadata-viewer-user-id="user-123"
                accent-color="#9333ea"
                style="width: 100%; height: auto;"
            ></mux-player>
        </div>
        
        <!-- Controls -->
        <div class="max-w-4xl mx-auto mt-6 p-4 bg-gray-800 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Test Different Videos</h3>
            <div class="space-y-2">
                <input 
                    type="text" 
                    id="playback-id-input" 
                    placeholder="Enter Mux Playback ID" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                >
                <button 
                    onclick="loadVideo()" 
                    class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white font-medium"
                >
                    Load Video
                </button>
            </div>
            
            <div class="mt-4 text-sm text-gray-400">
                <p><strong>How to use:</strong></p>
                <ol class="list-decimal list-inside space-y-1 mt-2">
                    <li>Upload a video through the course creation flow</li>
                    <li>Wait for Mux to process it (check your server logs)</li>
                    <li>Copy the playback ID from the logs or Supabase</li>
                    <li>Paste it above and click "Load Video"</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        function loadVideo() {
            const playbackId = document.getElementById('playback-id-input').value.trim();
            const player = document.getElementById('mux-player');
            
            if (!playbackId) {
                alert('Please enter a playback ID');
                return;
            }
            
            player.setAttribute('playback-id', playbackId);
            console.log('Loading video with playback ID:', playbackId);
        }
        
        // Listen for player events
        const player = document.getElementById('mux-player');
        
        player.addEventListener('loadstart', () => {
            console.log('Video loading started');
        });
        
        player.addEventListener('canplay', () => {
            console.log('Video can start playing');
        });
        
        player.addEventListener('error', (e) => {
            console.error('Video error:', e);
            alert('Error loading video. Check the playback ID.');
        });
    </script>
</body>
</html>
