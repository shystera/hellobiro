<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Backend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Simple Backend Test</h1>
        
        <div class="mb-6">
            <button id="testBackend" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Test Backend Connection
            </button>
        </div>
        
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded"></div>
    </div>

    <script>
        document.getElementById('testBackend').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                // Test 1: Health check
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                
                // Test 2: Create upload URL
                const uploadResponse = await fetch('/api/mux/upload-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cors_origin: window.location.origin
                    })
                });
                
                const uploadData = await uploadResponse.json();
                
                resultDiv.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <p class="text-green-600 font-semibold">Health Check Success!</p>
                            <pre class="mt-2 text-sm bg-gray-200 p-2 rounded">${JSON.stringify(healthData, null, 2)}</pre>
                        </div>
                        <div>
                            <p class="text-green-600 font-semibold">Upload URL Success!</p>
                            <pre class="mt-2 text-sm bg-gray-200 p-2 rounded">${JSON.stringify(uploadData, null, 2)}</pre>
                            <p class="mt-2">Upload ID: ${uploadData.uploadId}</p>
                            <p class="mt-1">Upload URL: ${uploadData.url}</p>
                        </div>
                        <div>
                            <p class="text-gray-700 font-semibold">Next Steps:</p>
                            <ol class="list-decimal list-inside mt-2 space-y-1">
                                <li>Use the upload URL to upload a video to Mux</li>
                                <li>Call /api/mux/upload/${uploadData.uploadId} to get asset ID</li>
                                <li>Call /api/mux/asset/[assetId] to get playback details</li>
                            </ol>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="space-y-2">
                        <p class="text-red-600 font-semibold">Error:</p>
                        <p class="text-red-500">${error.message}</p>
                        <p class="text-gray-600 mt-2">Make sure your backend is running at https://hellobiro.onrender.com</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
