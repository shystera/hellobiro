    <script type="module">
        import { auth, db, utils, supabase } from './supabase-client.js';

        // Mux Player configuration and analytics
        let player;
        let lessonData = null;
        let currentUser = null;
        let courseData = null; // Add course data
        let watchStartTime = null;
        let lastProgressUpdate = 0;
        let retryCount = 0;
        const MAX_RETRIES = 5;

        // Initialize with authentication and data loading
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing lesson player...');
                
                // Check if Supabase client is available
                if (!supabase) {
                    throw new Error('Supabase client not initialized. Please check your network connection and try again.');
                }
                
                // Get reference to the player element
                player = document.getElementById('mux-player');
                if (!player) {
                    console.error('Mux player element not found');
                    showError('Video player not found. Please refresh the page.');
                    return;
                }
                
                // Set playback ID from URL parameters immediately to avoid demo ID error
                const urlParams = new URLSearchParams(window.location.search);
                const lessonId = urlParams.get('lessonId');
                const playbackId = urlParams.get('playbackId');

                if (!lessonId || !playbackId) {
                    showError('Invalid lesson URL. Missing lesson ID or playback ID.');
                    return;
                }

                // Check authentication
                const authData = await utils.requireAuth('student');
                if (!authData || !authData.user) {
                    showError('Authentication required. Please log in.');
                    return;
                }

                currentUser = authData.user;
                console.log('User authenticated:', currentUser);
                
                await loadLessonData(lessonId, playbackId);
                console.log('Lesson data loaded');
                
                // Load course data after lesson data
                await loadCourseData();
                console.log('Course data loaded');
                
                initializePlayer();
                enableContentProtection();
                
                // Set up player event listeners after initialization
                setupPlayerEventListeners();
                
                // Initialize theme
                const savedTheme = localStorage.getItem('theme') || 'dark';
                setTheme(savedTheme);
                
                // Add light theme styles
                const style = document.createElement('style');
                style.textContent = `
                    html[data-theme='light'] body {
                        background: #f9fafb;
                        color: #1f2937;
                    }
                    html[data-theme='light'] .fixed.top-0.left-0 {
                        display: none;
                    }
                    html[data-theme='light'] header {
                        background-color: rgba(255, 255, 255, 0.9);
                        border-color: #e5e7eb;
                    }
                    html[data-theme='light'] .text-white {
                        color: #111827 !important;
                    }
                    html[data-theme='light'] .text-gray-100 {
                        color: #1f2937 !important;
                    }
                    html[data-theme='light'] .text-gray-300 {
                        color: #374151 !important;
                    }
                    html[data-theme='light'] .text-gray-400 {
                        color: #6b7280 !important;
                    }
                    html[data-theme='light'] .text-gray-500 {
                        color: #9ca3af !important;
                    }
                    html[data-theme='light'] .bg-gray-900\\/50 {
                        background-color: rgba(255, 255, 255, 0.8) !important;
                        border-color: #e5e7eb !important;
                    }
                    html[data-theme='light'] .bg-gray-800 {
                        background-color: #f3f4f6 !important;
                        color: #374151 !important;
                    }
                    html[data-theme='light'] .bg-gray-700 {
                        background-color: #e5e7eb !important;
                    }
                    html[data-theme='light'] .border-gray-800 {
                        border-color: #e5e7eb !important;
                    }
                    html[data-theme='light'] .bg-black\\/80 {
                        background-color: rgba(255, 255, 255, 0.9) !important;
                    }
                    html[data-theme='light'] .lesson-item.active {
                        background-color: rgba(147, 51, 234, 0.1) !important;
                        border-color: rgba(147, 51, 234, 0.3) !important;
                    }
                `;
                document.head.appendChild(style);
                
                // Add tab functionality
                setupTabFunctionality();
                
                // Ensure lessons tab is displayed
                ensureLessonsTab();
                
                console.log('Lesson player initialization complete');
            } catch (error) {
                console.error('Error initializing lesson player:', error);
                showError('Failed to initialize lesson player: ' + (error.message || 'Please try again.'));
            }
        });

        // Load lesson data from Supabase
        async function loadLessonData(lessonId, playbackId) {
            try {
                console.log('Loading lesson data for ID:', lessonId);
                
                // Get lesson details
                const { data: lesson, error: lessonError } = await db.getLesson(lessonId);
                console.log('Lesson data:', { lesson, lessonError });
                
                if (lessonError) {
                    console.error('Lesson query error:', lessonError);
                    throw new Error('Failed to load lesson information: ' + lessonError.message);
                }
                
                // Validate lesson data
                if (!lesson) {
                    throw new Error('Lesson not found');
                }

                console.log('Loading module data for module ID:', lesson.module_id);
                
                // Check if student is enrolled in the course
                const { data: module, error: moduleError } = await supabase
                    .from('modules')
                    .select(`
                        *,
                        courses!modules_course_id_fkey (
                            id,
                            title
                        )
                    `)
                    .eq('id', lesson.module_id)
                    .single();

                console.log('Module data:', { module, moduleError });
                
                if (moduleError) {
                    console.error('Module query error:', moduleError);
                    throw new Error('Failed to load module information: ' + moduleError.message);
                }
                
                // Validate module data
                if (!module) {
                    throw new Error('Module not found');
                }
                
                if (!module.courses) {
                    throw new Error('Course not found for this module');
                }

                console.log('Checking enrollment for user ID:', currentUser.id, 'and course ID:', module.courses.id);
                
                const { data: enrollment, error: enrollmentError } = await db.checkEnrollment(currentUser.id, module.courses.id);
                console.log('Enrollment data:', { enrollment, enrollmentError });
                
                if (enrollmentError) {
                    console.error('Enrollment check error:', enrollmentError);
                    throw new Error('Failed to check enrollment: ' + enrollmentError.message);
                }
                
                if (!enrollment) {
                    throw new Error('You are not enrolled in this course');
                }

                // Get current progress
                const { data: progress, error: progressError } = await db.getLessonProgress(currentUser.id, lessonId);
                console.log('Progress data:', { progress, progressError });
                
                if (progressError) {
                    console.warn('Progress check error (not critical):', progressError);
                }
                
                lessonData = {
                    id: lesson.id,
                    title: lesson.title,
                    description: lesson.description,
                    duration: lesson.duration,
                    muxPlaybackId: playbackId,
                    module: `Module: ${module.title}`,
                    course: module.courses,
                    completed: progress?.completed || false,
                    watchTime: progress?.watch_time || 0
                };

                console.log('Lesson data loaded successfully:', lessonData);

                // Update UI
                document.getElementById('lesson-title').textContent = lessonData.title;
                document.getElementById('lesson-description').textContent = lessonData.description || 'No description available';
                document.getElementById('lesson-duration').textContent = lessonData.duration ? `${Math.floor(lessonData.duration / 60)} minutes` : 'Duration not available';
                document.getElementById('lesson-module').textContent = lessonData.module;
                document.getElementById('current-lesson-title').textContent = lessonData.title;
                document.querySelector('title').textContent = `${lessonData.title} - Kohza`;
                
                // Update breadcrumb
                const courseLink = document.querySelector('.hidden.md\\:flex a');
                if (courseLink) {
                    courseLink.href = `course-detail.html?id=${lessonData.course.id}`;
                    courseLink.textContent = lessonData.course.title;
                }

                // Update completion status
                if (lessonData.completed) {
                    markLessonComplete();
                }

            } catch (error) {
                console.error('Error loading lesson:', error);
                console.error('Error stack:', error.stack);
                // Don't go back immediately, show the error to the user
                showError('Failed to load lesson: ' + (error.message || 'Unknown error'));
                // Re-throw the error so it can be handled by the calling function
                throw error;
            }
        }

        // Load course data with all modules and lessons
        async function loadCourseData() {
            try {
                console.log('Loading course data...');
                console.log('Lesson data available:', lessonData);
                
                if (!lessonData || !lessonData.course || !lessonData.course.id) {
                    throw new Error('Course data not available');
                }

                const courseId = lessonData.course.id;
                console.log('Loading course with ID:', courseId);
                
                // Get course with all modules and lessons
                const { data: course, error: courseError } = await supabase
                    .from('courses')
                    .select(`
                        *,
                        modules (
                            id,
                            title,
                            order_index,
                            lessons (
                                id,
                                title,
                                duration,
                                order_index,
                                mux_playback_id
                            )
                        )
                    `)
                    .eq('id', courseId)
                    .single();

                if (courseError) {
                    throw new Error('Failed to load course data: ' + courseError.message);
                }
                
                console.log('Course data loaded:', course);

                // Sort modules and lessons by order_index
                if (course.modules) {
                    course.modules.sort((a, b) => a.order_index - b.order_index);
                    course.modules.forEach(module => {
                        if (module.lessons) {
                            module.lessons.sort((a, b) => a.order_index - b.order_index);
                        }
                    });
                }

                courseData = course;
                console.log('Course data processed and stored:', courseData);
                
                // Update lesson list in sidebar
                console.log('About to update lesson list...');
                updateLessonList();
                
                // Ensure lessons tab is displayed
                console.log('Ensuring lessons tab is displayed...');
                ensureLessonsTab();
                
                // Add a small delay and try again if the first attempt didn't work
                setTimeout(() => {
                    const container = document.getElementById('lesson-list-container');
                    if (container && container.children.length === 0) {
                        console.log('Retrying lesson list update...');
                        updateLessonList();
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error loading course data:', error);
            }
        }

        // Update lesson list in sidebar
        function updateLessonList() {
            if (!courseData || !lessonData) {
                console.log('Missing data for lesson list update:', { courseData: !!courseData, lessonData: !!lessonData });
                return;
            }

            try {
                console.log('Updating lesson list with course data:', courseData);
                console.log('Current lesson data:', lessonData);
                
                // Find the lesson list container using a more reliable selector
                let lessonListContainer = document.getElementById('lesson-list-container');
                if (!lessonListContainer) {
                    // Fallback to finding by class structure
                    const sidebarPanels = document.querySelectorAll('.space-y-2.max-h-96.overflow-y-auto');
                    lessonListContainer = sidebarPanels[0]; // Should be the lessons container
                }
                
                if (!lessonListContainer) {
                    console.error('Lesson list container not found');
                    return;
                }

                // Clear existing content
                lessonListContainer.innerHTML = '';

                // Check if there are any modules/lessons
                if (!courseData.modules || courseData.modules.length === 0) {
                    lessonListContainer.innerHTML = '<p class="text-gray-400 text-center py-4">No modules available yet.</p>';
                    return;
                }

                // Generate lesson list
                courseData.modules.forEach((module, moduleIndex) => {
                    console.log(`Processing module ${moduleIndex}:`, module);
                    
                    if (!module.lessons || module.lessons.length === 0) {
                        console.log('No lessons in this module');
                        return;
                    }

                    // Create module container
                    const moduleContainer = document.createElement('div');
                    moduleContainer.className = 'mb-4';
                    
                    // Module header
                    const moduleHeader = document.createElement('h4');
                    moduleHeader.className = 'text-sm font-medium text-gray-300 mb-2 px-2';
                    moduleHeader.textContent = `${module.title}`;
                    moduleContainer.appendChild(moduleHeader);
                    
                    // Lessons container
                    const lessonsContainer = document.createElement('div');
                    lessonsContainer.className = 'space-y-1';
                    
                    // Add lessons
                    module.lessons.forEach((lesson, lessonIndex) => {
                        console.log(`Processing lesson ${lessonIndex}:`, lesson);
                        
                        const isCurrentLesson = lesson.id === lessonData.id;
                        const hasVideo = lesson.mux_playback_id;
                        
                        const lessonButton = document.createElement('button');
                        lessonButton.className = `lesson-item w-full text-left p-3 rounded-md transition-colors ${
                            isCurrentLesson 
                                ? 'bg-purple-900/40 border border-purple-600/50 text-white' 
                                : hasVideo 
                                    ? 'hover:bg-gray-800/50 text-gray-300 hover:text-white' 
                                    : 'text-gray-500 cursor-not-allowed'
                        }`;
                        lessonButton.dataset.lessonId = lesson.id;
                        lessonButton.dataset.playbackId = lesson.mux_playback_id || '';
                        
                        // Create lesson content
                        const lessonContent = document.createElement('div');
                        lessonContent.className = 'flex items-center gap-3';
                        
                        // Status indicator
                        const statusIndicator = document.createElement('div');
                        statusIndicator.className = `w-6 h-6 rounded-full flex items-center justify-center flex-shrink-0 ${
                            isCurrentLesson 
                                ? 'bg-purple-600' 
                                : hasVideo 
                                    ? 'bg-green-500' 
                                    : 'bg-gray-600'
                        }`;
                        
                        // Icon based on status
                        if (isCurrentLesson) {
                            statusIndicator.innerHTML = `<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>`;
                        } else if (hasVideo) {
                            statusIndicator.innerHTML = `<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>`;
                        } else {
                            statusIndicator.innerHTML = `<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>`;
                        }
                        
                        lessonContent.appendChild(statusIndicator);
                        
                        // Lesson info
                        const lessonInfo = document.createElement('div');
                        lessonInfo.className = 'flex-1 min-w-0';
                        
                        const lessonTitle = document.createElement('p');
                        lessonTitle.className = `text-sm font-medium truncate ${isCurrentLesson ? 'text-white' : 'text-gray-300'}`;
                        lessonTitle.textContent = lesson.title;
                        
                        const lessonMeta = document.createElement('p');
                        lessonMeta.className = 'text-xs text-gray-400';
                        lessonMeta.textContent = lesson.duration ? `${Math.floor(lesson.duration / 60)} min` : 'Duration N/A';
                        
                        lessonInfo.appendChild(lessonTitle);
                        lessonInfo.appendChild(lessonMeta);
                        lessonContent.appendChild(lessonInfo);
                        
                        // Current lesson indicator
                        if (isCurrentLesson) {
                            const currentIndicator = document.createElement('span');
                            currentIndicator.className = 'text-xs bg-purple-600 text-white px-2 py-1 rounded flex-shrink-0';
                            currentIndicator.textContent = 'Playing';
                            lessonContent.appendChild(currentIndicator);
                        }
                        
                        lessonButton.appendChild(lessonContent);
                        
                        // Add click event to navigate to lesson
                        if (hasVideo && !isCurrentLesson) {
                            lessonButton.addEventListener('click', () => {
                                window.location.href = `lesson-player-mux.html?lessonId=${lesson.id}&playbackId=${lesson.mux_playback_id}`;
                            });
                        } else if (!hasVideo) {
                            lessonButton.addEventListener('click', () => {
                                alert('This lesson is not available yet.');
                            });
                        }
                        
                        lessonsContainer.appendChild(lessonButton);
                    });
                    
                    moduleContainer.appendChild(lessonsContainer);
                    lessonListContainer.appendChild(moduleContainer);
                });
                
                console.log('Lesson list updated successfully');
            } catch (error) {
                console.error('Error updating lesson list:', error);
                // Show error message in the lesson list container
                const lessonListContainer = document.getElementById('lesson-list-container') || 
                                          document.querySelector('.space-y-2.max-h-96.overflow-y-auto');
                if (lessonListContainer) {
                    lessonListContainer.innerHTML = '<p class="text-red-400 text-center py-4">Error loading lessons. Please try refreshing the page.</p>';

        // Ensure lessons tab is properly displayed
        function ensureLessonsTab() {
            const lessonListContainer = document.getElementById('lesson-list-container');
            if (lessonListContainer) {
                lessonListContainer.style.display = 'block';
                // Also ensure parent container is visible
                const parentContainer = lessonListContainer.closest('.bg-gray-900\\/50');
                if (parentContainer) {
                    parentContainer.style.display = 'block';
                }
            }
        }

        // Initialize player with real Mux data
        function initializePlayer() {
            // Validate that we have a player element
            if (!player) {
                console.error('No player element available for initialization');
                showError('Video player not found. Please refresh the page.');
                return;
            }
            
            // Validate that we have lesson data
            if (!lessonData) {
                console.error('No lesson data available for player initialization');
                showError('Lesson data not loaded properly. Please refresh the page.');
                return;
            }
            
            // Set up Mux player with signed playback ID (already set from URL params)
            if (lessonData.muxPlaybackId) {
                // Validate playback ID format
                if (lessonData.muxPlaybackId && lessonData.muxPlaybackId.length > 10) {
                    // Add a small delay to ensure the player is ready
                    setTimeout(() => {
                        console.log('Setting playback ID:', lessonData.muxPlaybackId);
                        player.setAttribute('playback-id', lessonData.muxPlaybackId);
                    }, 100);
                } else {
                    console.error('Invalid playback ID:', lessonData.muxPlaybackId);
                    showError('Video is not available. Please contact support.');
                    return;
                }
            } else {
                console.error('No playback ID available');
                showError('Video is not available. Please contact support.');
                return;
            }
            
            // Set up analytics metadata
            if (lessonData) {
                player.setAttribute('metadata-video-title', lessonData.title);
                player.setAttribute('metadata-video-id', lessonData.id);
            }
            if (currentUser) {
                player.setAttribute('metadata-viewer-user-id', currentUser.id);
            }
            
            // Start tracking watch time
            watchStartTime = Date.now();
            
            // Add a fallback check in case the playback ID is not valid
            setTimeout(() => {
                if (player && !player.duration && retryCount < MAX_RETRIES) {
                    console.log('Player not loaded, checking playback ID...');
                    // Try to reload the player
                    player.setAttribute('playback-id', lessonData.muxPlaybackId);
                }
            }, 3000);
        }

        // Set up player event listeners
        function setupPlayerEventListeners() {
            if (!player) {
                console.error('Player not initialized');
                return;
            }
            
            try {
                player.addEventListener('loadstart', () => {
                    console.log('Video loading started');
                    hideError();
                });

                player.addEventListener('play', () => {
                    console.log('Video started playing');
                    hideError();
                    // Track play event
                });

                player.addEventListener('pause', () => {
                    console.log('Video paused');
                    // Track pause event
                });

                player.addEventListener('timeupdate', async () => {
                    try {
                        const currentTime = player.currentTime;
                        const duration = player.duration;
                        if (duration > 0) {
                            const progress = (currentTime / duration) * 100;
                            updateProgress(progress);
                            
                            // Update progress in database every 10 seconds
                            if (currentTime - lastProgressUpdate > 10) {
                                lastProgressUpdate = currentTime;
                                await updateLessonProgress(currentTime, progress >= 90);
                            }
                        }
                    } catch (error) {
                        console.error('Error in timeupdate handler:', error);
                    }
                });

                player.addEventListener('ended', async () => {
                    console.log('Video ended');
                    try {
                        await updateLessonProgress(player.duration || 0, true);
                    } catch (error) {
                        console.error('Error in ended handler:', error);
                    }
                });

                // Handle player errors
                player.addEventListener('error', async (e) => {
                    console.error('Player error:', e);
                    try {
                        const error = e.detail?.error || e;
                        console.log('Player error details:', error);
                        
                        // Check if it's a 412 error (video not ready)
                        if (error?.data?.details === 'manifestLoadError' && retryCount < MAX_RETRIES) {
                            retryCount++;
                            console.log(`Retrying video load (${retryCount}/${MAX_RETRIES})...`);
                            showRetryMessage(retryCount);
                            
                            // Wait before retrying
                            await new Promise(resolve => setTimeout(resolve, 5000 * retryCount));
                            
                            // Try to reload the player
                            if (player && lessonData && lessonData.muxPlaybackId) {
                                console.log('Retrying with playback ID:', lessonData.muxPlaybackId);
                                player.setAttribute('playback-id', lessonData.muxPlaybackId);
                            }
                        } else {
                            showError('Failed to load video. Please try again later.');
                        }
                    } catch (handlerError) {
                        console.error('Error in error handler:', handlerError);
                        showError('Failed to load video. Please try again later.');
                    }
                });
            } catch (error) {
                console.error('Error setting up player event listeners:', error);
            }
        }

        // Set up tab functionality
        function setupTabFunctionality() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => btn.classList.remove('active', 'border-purple-600', 'text-white'));
                    tabButtons.forEach(btn => btn.classList.add('text-gray-400'));
                    
                    // Add active class to clicked button
                    button.classList.remove('text-gray-400');
                    button.classList.add('active', 'border-purple-600', 'text-white');
                    
                    // In a more complex implementation, we would show/hide different content here
                    // For now, we just have the lessons tab
                });
            });
        }

        // Show retry message
        function showRetryMessage(attempt) {
            const errorMessage = document.getElementById('error-message') || createErrorMessage();
            errorMessage.innerHTML = `
                <div class="bg-yellow-500/20 border border-yellow-500/30 rounded-lg p-4 text-yellow-200">
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                        <div>
                            <p class="font-medium">Video is still processing...</p>
                            <p class="text-sm mt-1">Attempt ${attempt} of ${MAX_RETRIES}. Retrying in a moment...</p>
                        </div>
                    </div>
                </div>
            `;
            errorMessage.style.display = 'block';
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('error-message') || createErrorMessage();
            errorMessage.innerHTML = `
                <div class="bg-red-500/20 border border-red-500/30 rounded-lg p-4 text-red-200">
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                        <div>
                            <p class="font-medium">Video Error</p>
                            <p class="text-sm mt-1">${message}</p>
                        </div>
                    </div>
                </div>
            `;
            errorMessage.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }

        // Create error message container
        function createErrorMessage() {
            const container = document.createElement('div');
            container.id = 'error-message';
            container.className = 'mb-4';
            container.style.display = 'none';
            
            // Insert before the player
            const playerContainer = document.querySelector('.relative.aspect-video');
            playerContainer.parentNode.insertBefore(container, playerContainer);
            
            return container;
        }

        // Update progress bar
        function updateProgress(percentage) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-percentage');
            progressBar.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
        }

        // Update lesson progress in database
        async function updateLessonProgress(watchTime, completed = false) {
            if (!lessonData || !currentUser) return;

            try {
                await db.updateLessonProgress(currentUser.id, lessonData.id, {
                    watch_time: Math.floor(watchTime),
                    completed: completed,
                    last_watched_at: new Date().toISOString()
                });

                if (completed && !lessonData.completed) {
                    lessonData.completed = true;
                    markLessonComplete();
                }
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        // Mark lesson as complete
        function markLessonComplete() {
            const completeBtn = document.getElementById('mark-complete-btn');
            const completionStatus = document.getElementById('completion-status');
            
            if (completeBtn) {
                completeBtn.innerHTML = `
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                    Completed
                `;
                completeBtn.classList.remove('bg-purple-700', 'hover:bg-purple-600');
                completeBtn.classList.add('bg-green-600', 'hover:bg-green-500');
            }
            
            if (completionStatus) {
                completionStatus.innerHTML = 'âœ“ Completed';
                completionStatus.classList.add('text-green-400');
            }
        }

        // Manual completion button
        document.addEventListener('click', async (e) => {
            if (e.target.closest('#mark-complete-btn') && lessonData && !lessonData.completed) {
                const currentTime = player ? player.currentTime : 0;
                await updateLessonProgress(currentTime || 0, true);
            }
            
            // Handle previous/next lesson navigation
            if (e.target.closest('#prev-lesson-btn')) {
                navigateToLesson('prev');
            }
            
            if (e.target.closest('#next-lesson-btn')) {
                navigateToLesson('next');
            }
        });

        // Navigate to previous or next lesson
        function navigateToLesson(direction) {
            if (!courseData || !lessonData) return;
            
            try {
                // Get all lessons in order
                const allLessons = courseData.modules.flatMap(module => 
                    module.lessons.filter(lesson => lesson.mux_playback_id).map(lesson => lesson)
                );
                
                // Find current lesson index
                const currentLessonIndex = allLessons.findIndex(lesson => lesson.id === lessonData.id);
                
                if (currentLessonIndex === -1) return;
                
                let targetLesson;
                if (direction === 'prev' && currentLessonIndex > 0) {
                    targetLesson = allLessons[currentLessonIndex - 1];
                } else if (direction === 'next' && currentLessonIndex < allLessons.length - 1) {
                    targetLesson = allLessons[currentLessonIndex + 1];
                }
                
                if (targetLesson && targetLesson.mux_playback_id) {
                    window.location.href = `lesson-player-mux.html?lessonId=${targetLesson.id}&playbackId=${targetLesson.mux_playback_id}`;
                } else if (direction === 'prev') {
                    alert('This is the first lesson in the course.');
                } else if (direction === 'next') {
                    alert('This is the last lesson in the course.');
                }
            } catch (error) {
                console.error('Error navigating to lesson:', error);
            }
        }

        // Content protection features
        function enableContentProtection() {
            // Disable right-click context menu
            document.addEventListener('contextmenu', (e) => {
                if (e.target.closest('#mux-player')) {
                    e.preventDefault();
                }
            });

            // Disable text selection on video
            if (player) {
                player.style.userSelect = 'none';
                player.style.webkitUserSelect = 'none';

                // Disable drag
                player.addEventListener('dragstart', (e) => e.preventDefault());
            }

            // Show protection overlay periodically
            setInterval(() => {
                const overlay = document.getElementById('protection-overlay');
                if (overlay) {
                    overlay.style.opacity = '1';
                    setTimeout(() => {
                        overlay.style.opacity = '0.7';
                    }, 2000);
                }
            }, 30000); // Every 30 seconds
        }

        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-icon-dark');
            const lightIcon = document.getElementById('theme-icon-light');
            const htmlEl = document.documentElement;

            // Only set up theme toggle if elements exist
            if (themeToggle && darkIcon && lightIcon && htmlEl) {
                function setTheme(theme) {
                    htmlEl.setAttribute('data-theme', theme);
                    darkIcon.classList.toggle('hidden', theme === 'light');
                    lightIcon.classList.toggle('hidden', theme === 'dark');
                    localStorage.setItem('theme', theme);
                    
                    // Update Mux player theme if player exists
                    if (player) {
                        player.setAttribute('accent-color', theme === 'dark' ? '#9333ea' : '#7e22ce');
                    }
                }

                themeToggle.addEventListener('click', () => {
                    const currentTheme = htmlEl.getAttribute('data-theme');
                    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
                });
            }
        });
    </script>
