<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>API Test</h1>
    <button id="test-health">Test Health Endpoint</button>
    <button id="test-lessons">Test Lessons Endpoint</button>
    <div id="result"></div>

    <script type="module">
        document.getElementById('test-health').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        document.getElementById('test-lessons').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/lessons', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        module_id: 'test-module-id',
                        title: 'Test Lesson',
                        description: 'Test Description',
                        order_index: 0
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    document.getElementById('result').innerHTML = `<p>Error ${response.status}: ${errorText}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
